# NOTE: update this with your service name
service: notes-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  #- serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs18.x
  stage: prod
  region: us-east-1
  environment:
    tableName: notes
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
          Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: create.main
    events:
      - httpApi:
          path: /notes
          method: post
  get:
    # Defines an HTTP API endpoint that calls the main function in get.js
    #- path: url path is /notes/{id}
    #- method: GET request
    handler: get.main
    events:
      - httpApi:
          path: /notes/{id}
          method: get  
  list:
    handler: list.main
    events:
      - httpApi:
          path: /notes
          method: get
  update:
    handler: update.main
    events:
      - httpApi:
          path: /notes/{id}
          method: put
  delete:
    handler: delete.main
    events:
      - httpApi:
          path: /notes/{id}
          method: delete                                  


